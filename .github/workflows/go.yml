name: Go

on:
  push:
    branches: [ main, unstable ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -ldflags "-X github.com/swaros/contxt/context/configure.minversion=`cat docs/minversion` -X github.com/swaros/contxt/context/configure.midversion=`cat docs/midversion` -X github.com/swaros/contxt/context/configure.mainversion=`cat docs/mainversion` -X github.com/swaros/contxt/context/configure.build=`date -u +.%Y%m%d.%H%M%S`" -i -o ./bin/contxt cmd/cmd-contxt/main.go

    - name: Test
      run: |
        go clean -testcache ./..
        go test ./...
    
    - name: contxt-artifact
      uses: actions/upload-artifact@v2
      with:
        name: "contxt-bin"
        path: ./bin/contxt
